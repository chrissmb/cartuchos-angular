<div class="card col l6 s12 right">
  <div class="card-content">
    <span class="card-title">Detalhes do departamento</span>
    <p>Descrição: {{ departamento?.descricao }}</p>
    <p>Ativo: {{ departamento?.ativo ? 'Sim' : 'Não' }}</p>
  </div>
  <div class="card-action">
    <a class="btn-floating btn-large waves-effect waves-light red"
        routerLink="/departamentos">
      <i class="material-icons">cancel</i>
    </a>
    <a class="btn-floating btn-large waves-effect waves-light red right"
        routerLink="edit">
      <i class="material-icons">edit</i>
    </a>
  </div>
</div>
