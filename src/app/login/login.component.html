<div class="fundo">
  <br><br><br>
  <div class="row">
    <div class="card col s12 l4 offset-l4">
      <span class="card-title">Tela de login</span>
      <div class="row">
        <div class="input-field">
          <input type="text" id="usuario" class="validate" [(ngModel)]="usuario.username"/>
          <label for="usuario">Usu√°rio</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input type="password" id="password" class="validate"
              [(ngModel)]="usuario.password" (keyup.enter)="fazerLogin()"/>
          <label for="password">Senha</label>
        </div>
      </div>

      <div class="card-action">
        <button class="btn waves-effect waves-light" (click)="fazerLogin()">
          Login
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s12 l4 offset-l4">
      <span class="red-text text-darken-2">{{ erroLogin }}</span>
    </div>
  </div>
</div>
